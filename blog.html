<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectDev - Toby</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(135deg, #000000, #1a1a3d);
            background-attachment: fixed;
        }
        
        header {
            background-color: #1c1c1c;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #1db954;
        }
        
        .section {
            padding: 100px 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        
        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1, h2 {
            margin-bottom: 20px;
        }
        
        button {
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1ed760;
        }
        
        .project-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .project-item {
            background-color: #1c1c1c;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            width: calc(33% - 40px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            color: #fff;
            text-decoration: none;
        }
        
        .project-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        
        .project-item h3, .project-item p {
            margin: 0;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            margin: 10px 0 5px;
        }
        
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border: 1px solid #1db954;
        }
        
        footer {
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .project-item {
                width: calc(50% - 40px);
            }
        }
        
        @media (max-width: 480px) {
            .project-item {
                width: calc(100% - 40px);
            }
        }
</style>        
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/" class="smooth-scroll">Home</a></li>
                <li><a href="/#about" class="smooth-scroll">About</a></li>
                <li><a href="index.html#projects" class="smooth-scroll">Projects</a></li>
                <li><a href="index.html#blog" class="smooth-scroll">Blog</a></li>
                <li><a href="index.html#contact" class="smooth-scroll">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="section">
            <div class="hero-content">
                <h1>Hello, I'm Toby</h1>
                <button onclick="scrollToSection('about')">Learn More</button>
            </div>
        </section>
</main>
</body>
