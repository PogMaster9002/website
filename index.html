<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectDev - Pog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home" class="smooth-scroll">Home</a></li>
                <li><a href="#about" class="smooth-scroll">About</a></li>
                <li><a href="#projects" class="smooth-scroll">Projects</a></li>
                <li><a href="#blog" class="smooth-scroll">Blog</a></li>
                <li><a href="#contact" class="smooth-scroll">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="section">
            <div class="hero-content">
                <h1>Hello, I'm Pog</h1>
                <button onclick="scrollToSection('about')">Learn More</button>
            </div>
        </section>

        <section id="about" class="section">
            <h2>About Me</h2>
            <p>Here's a brief introduction about me.</p>
        </section>

        <section id="projects" class="section">
            <h2>My Projects</h2>
            <div class="project-list">
                <!-- Project items will go here -->
            </div>
        </section>

        <section id="blog" class="section">
            <h2>Blog Posts</h2>
            <div class="project-list">
                <!-- Blog posts will be dynamically inserted here by JavaScript -->
            </div>
            <a href="blog.html">
                <button>More</button>
            </a>
        </section>

        <section id="contact" class="section">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
